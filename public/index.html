<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="구글 지도 기반 부동산 매물 등록 및 광고 사이트" />
  <meta name="keywords" content="부동산, 매물, 지도, 부동산 중개, 매매, 임대" />
  <meta name="author" content="Real Estate Map Site" />
  <meta property="og:title" content="부동산 매물 지도 사이트" />
  <meta property="og:description" content="구글 지도 기반 부동산 매물 등록 및 광고 사이트" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="%PUBLIC_URL%" />
  <title>부동산 매물 지도 사이트</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgPbhfAQ9gZbn4SVZIJoiLeHeIZek3-Pk&libraries=places"></script>
  <script src="https://cdn.jsdelivr.net/npm/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
  <style>
    /* Google Maps 컨트롤 숨기기 */
    .gm-style-moc,
    .gm-control-active,
    .gm-style-mtc,
    .gm-fullscreen-control,
    .gm-style > div:last-child,
    .gm-style > div:last-child > div {
      display: none !important;
    }

    /* 모바일에서 전체 화면 확대/축소 방지 */
    html, body {
      touch-action: manipulation;
      -webkit-text-size-adjust: 100% !important;
      -ms-text-size-adjust: 100% !important;
      -webkit-touch-callout: none !important;
      -webkit-user-select: none !important;
      user-select: none !important;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    /* 지도 줌 시 배경 확대 방지 - 모바일 전용 */
    @media screen and (max-width: 768px) {
      /* 전체 페이지 줌 방지 */
      html, body, #root {
        touch-action: manipulation !important;
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        user-select: none !important;
        overflow-x: hidden;
        height: 100vh !important;
        width: 100vw !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      /* 지도 컨테이너만 줌 허용 */
      .map-container, [class*="MapContainer"], [class*="map-container"] {
        touch-action: pan-x pan-y pinch-zoom !important;
        height: 100% !important;
        width: 100% !important;
      }
      
      /* Google Maps 캔버스만 줌 허용 */
      .gm-style canvas {
        touch-action: pan-x pan-y pinch-zoom !important;
      }

      /* 헤더와 다른 요소들 줌 방지 */
      header, .header, [class*="Header"] {
        touch-action: manipulation !important;
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
      }

      /* 매물 목록 영역 줌 방지 */
      [class*="PropertyList"], [class*="property-list"] {
        touch-action: manipulation !important;
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
      }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
